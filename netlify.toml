[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/keystatic"
  to = "/.netlify/functions/entry"
  status = 200
  force = true

[[redirects]]
  from = "/keystatic/*"
  to = "/.netlify/functions/entry"
  status = 200
  force = true

[[redirects]]
  from = "/api/keystatic/*"
  to = "/.netlify/functions/entry"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

[functions]
  directory = ".netlify/functions/"
  node_bundler = "esbuild"

[build.environment]
  ASTRO_ADAPTER = "netlify"
